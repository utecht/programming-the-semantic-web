 <html>
 <head>
    <title>Celebrities and Relationships</title>
    <link rel="exhibit/data" type="application/rdf+xml"
        href="celebs.rdf" /> 
    <!--
    <link href="http://semprog.com:8180/openrdf-sesame/repositories/celebs?query=construct+%7B%3Fx+%3Fy+%3Fz+.%7D+where+%7B%3Fx+%3Fy+%3Fz+.%7D" 
         rel="exhibit/data" type="application/rdf+xml"/>
    -->
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
            type="text/javascript"></script>
     <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/time/time-extension.js" type="text/javascript"></script>

    <style>
        .lens a {font-size:20px; font-weight: bold;}
        .year {font-size: 18px; font-weight: bold; color: green;}
        .mainlist li {margin-bottom: 20px;}
        h1 {color:#666666;}
    </style>
 </head> 
 <body>
    <h1>Celebrities and Relationships</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel" class="mainlist">
                <div ex:role="view" ex:orders=".start">
                    <div ex:role="lens" class="lens" style="display: none;">
                        <div class="dateline">
                        From <span ex:content=".start" class="year"></span> to <span ex:content=".end" class="year"></span>:
                        </div>
                        <div class="people" ex:content=".with"></div>
                    </div>
                </div>
           </td>
            <td width="25%">
                <div ex:role="facet" ex:facetClass="TextSearch"></div>
                <div ex:role="facet" ex:expression=".with" ex:facetLabel="Person"></div>
                <div ex:role="facet" ex:expression=".start" ex:facetLabel="Relationship Start"></div>
                <div ex:role="facet" ex:expression=".end" ex:facetLabel="Relationship End"></div>
            </td>
        </tr>
    </table>
 </body>
 </html>
